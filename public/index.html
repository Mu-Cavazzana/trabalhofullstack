<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Pessoas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col-left, .col-right {
            flex: 1;
            padding: 15px;
        }
        .col-left {
            max-width: 40%;
        }
        .col-right {
            max-width: 60%;
        }
        .card {
            margin-bottom: 20px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Gest√£o de Pessoas</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-left">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Cadastrar Pessoa
                    </div>
                    <div class="card-body">
                        <form id="pessoa-form">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite o nome" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Telefone</label>
                                <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-right">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        Pessoas Cadastradas
                    </div>
                    <ul id="lista-pessoas" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
